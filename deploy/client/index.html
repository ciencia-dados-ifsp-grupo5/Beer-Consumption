<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predição de consumo de Cerveja</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 my-3">
      <h1 class="text-center p-3">Predição do consumo diário de cerveja</h1>
      <form id="formParams">
        <div class="row mb-3">
          <label
            for="temperatura_media_c"
            class="col-4 col-form-label text-end"
          >
            Temperatura Média (<sup>o</sup>C):
          </label>
          <div class="col-4">
            <input
              type="number"
              step="0.01"
              id="temperatura_media_c"
              name="temperatura_media_c"
              placeholder="Ex.: 27.31"
              class="form-control"
              min="10"
              max="30"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="temperatura_minima_c"
            class="col-4 col-form-label text-end"
          >
            Temperatura Mínima (<sup>o</sup>C):
          </label>
          <div class="col-4">
            <input
              type="number"
              step="0.01"
              id="temperatura_minima_c"
              name="temperatura_minima_c"
              placeholder="Ex.: 21.9"
              class="form-control"
              min="8"
              max="26"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="temperatura_maxima_c"
            class="col-4 col-form-label text-end"
          >
            Temperatura Máxima (<sup>o</sup>C):
          </label>
          <div class="col-4">
            <input
              type="number"
              step="0.01"
              id="temperatura_maxima_c"
              name="temperatura_maxima_c"
              placeholder="Ex.: 32.58"
              class="form-control"
              min="12"
              max="40"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="precipitacao_mm" class="col-4 col-form-label text-end">
            Precipitação (mm):
          </label>
          <div class="col-4">
            <input
              type="number"
              step="0.01"
              id="precipitacao_mm"
              name="precipitacao_mm"
              placeholder="Ex.: 0.0"
              class="form-control"
              min="0"
              max="120"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="final_de_semana" class="col-4 col-form-label text-end">
            Final de Semana:
          </label>
          <div class="col-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="final_de_semana"
                id="final_de_semana_sim"
                value="1"
                required
              />
              <label class="form-check-label" for="final_de_semana_sim">
                Sim
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="final_de_semana"
                id="final_de_semana_nao"
                value="0"
              />
              <label class="form-check-label" for="final_de_semana_nao">
                Não
              </label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Prever</button>
        </div>
      </form>
      <div id="predResults" class="text-center mt-3 d-none">
        <div class="fs-2">Consumo previsto</div>
        <div id="predValue" class="fs-3 fw-bold"></div>
        <div id="predLoading" class="spinner-grow d-none" role="status">
          <span class="visually-hidden">Calculando...</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
